<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: transparent;
        }

        #phoneBrands {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-content: center;
            padding: 0;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            background: transparent;
            text-align: center;
        }

        .brand:hover {
            transform: scale(1.05);
        }

        .brand img {
            width: 80px;
            height: 40px;
            object-fit: contain;
        }

        .brand span {
            font-size: 0.9em;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="phoneBrands">
        <div class="brand" data-name="Apple" data-url="https://chrisitechnologies.com/apple-products">
            <img src="https://download.logo.wine/logo/Apple_Store/Apple_Store-Logo.wine.png" alt="Apple">
            <span>Apple</span>
        </div>
        <div class="brand" data-name="Samsung" data-url="https://chrisitechnologies.com/samsung-smartphones">
            <img src="https://cdn.icon-icons.com/icons2/2845/PNG/512/samsung_logo_icon_181348.png" alt="Samsung">
            <span>Samsung</span>
        </div>
        <div class="brand" data-name="itel" data-url="https://chrisitechnologies.com/itel-devices">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Itel-mobile-logo-vector.svg/1024px-Itel-mobile-logo-vector.svg.png" alt="itel">
            <span>itel</span>
        </div>
        <div class="brand" data-name="Infinix" data-url="https://chrisitechnologies.com/infinix-products">
            <img src="https://assets.zyrosite.com/YBgyPJ5WEGtLvbvQ/infinix_logo_-_download_free_vector_png-removebg-preview-mv0jP9VZq8TD2vEo.png" alt="Infinix">
            <span>Infinix</span>
        </div>
        <div class="brand" data-name="Tecno" data-url="https://chrisitechnologies.com/tecno-products">
            <img src="https://assets.zyrosite.com/YBgyPJ5WEGtLvbvQ/tecno-mobile-logo-vector-removebg-preview-Aq2BGzp4pViNzB5p.png" alt="Tecno">
            <span>Tecno</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var brands = document.querySelectorAll('.brand');
            brands.forEach(function(brand) {
                brand.addEventListener('click', function() {
                    window.open(this.getAttribute('data-url'), '_blank');
                });
            });
        });
    </script>
</body>
</html>
