    <script>
        function changeColor(element) {
            element.style.color = 'white'; // Changes color to white
            element.style.backgroundColor = 'black'; // Changes background to black for visibility
        }

        function revertColor(element) {
            element.style.color = 'black'; // Reverts color to black
            element.style.backgroundColor = 'transparent'; // Reverts background to transparent
        }
    </script>
